<div class="container">
    <div class="side-bar-col">
        <app-side-bar></app-side-bar>
    </div>
    <div class="content">
        <div class="contact-container">
            <div class="screen">
                <div class="screen-header">
                    <div class="screen-header-left">
                        <div class="screen-header-button close"></div>
                        <div class="screen-header-button maximize"></div>
                        <div class="screen-header-button minimize"></div>
                    </div>
                    <div class="screen-header-right">
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                    </div>
                </div>
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <span>CONTACT</span>
                            <span>US</span>
                        </div>
                    </div>
                    <div class="screen-body-item">
                        <form class="app-form" [formGroup]="contactForm" (ngSubmit)="addContactDetails()">
                            <div class="app-form-group">
                                <input class="app-form-control" placeholder="NAME" formControlName="name">
                            </div>
                            <div class="app-form-group">
                                <input class="app-form-control" placeholder="EMAIL" formControlName="email">
                            </div>
                            <div class="app-form-group">
                                <input class="app-form-control" placeholder="CONTACT NO" formControlName="contactNo">
                            </div>
                            <div class="app-form-group message">
                                <input class="app-form-control" placeholder="MESSAGE" formControlName="message">
                            </div>
                            <div class="app-form-group buttons">
                                <button class="app-form-button">CANCEL</button>
                                <button class="app-form-button" type="submit">SEND</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
